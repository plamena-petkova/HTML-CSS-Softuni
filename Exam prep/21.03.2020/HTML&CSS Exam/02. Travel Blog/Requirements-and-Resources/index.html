<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Blog</title>
</head>

<body>

    <main class="content">

        <header class="picture">
            <nav class="head-nav">
                <article class="logo">
                    <img src="./images/logo.png" alt="">
                </article>
                <article class="login">
                    <p class="login-text">Log In</p><i class="fa-solid fa-magnifying-glass"></i>
                </article>
            </nav>
            <div class="heading-wrapper">
                <h1 class="picture-heading">Make the most of every trip</h1>
                <button class="start">Start Now</button>
            </div>
        </header>

        <h3 class="articles-title">Articles</h3>
        <section class="articles">
            <article class="packing">
                <p class="article-text packing-text">How to pack effectively</p>
            </article>
            <div class="wrapper">
            <article class="planning">
                <p class="article-text planning-text">Plan your next trip like never before</p>
            </article>
            <article class="budget">
                <p class="article-text budget-text">Budget like a pro</p>
            </article>
        </div>
        </section>

    </main>

    <footer>
        <nav class="nav-footer">
            <article class="left-links">
                <ul class="left-links-list">
                    <li>About</li>
                    <li>Team</li>
                    <li>Events</li>
                    <li>Jobs</li>
                </ul>
            </article>
            <article class="right-links">
                <ul class="right-links-list">
                    <li>FAQ</li>
                    <li>My Orders</li>
                    <li>Favorites</li>
                    <li>Contacts</li>
                </ul>
            </article>
            <article class="last-links">
                <ul class="last-links-list">
                    <li>&copy; 2020</li>
                    <li>Terms</li>
                    <li>Privacy</li>
                </ul>
            </article>
        </nav>
    </footer>

</body>

</html>
