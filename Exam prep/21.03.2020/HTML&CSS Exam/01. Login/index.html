<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main class="content">

        <section class="login">
            <h2 class="login-title">Account Login</h2>
            <div class="input-wrapper">
                <div class="user-wrapper">
                    <i class="fa-solid fa-user"></i><input type="text" class="login-form" placeholder="Username">

                </div>
                <div class="password-wrapper">
                    <i class="fa-solid fa-lock"></i><input type="password" class="login-form" placeholder="Password">

                </div>
                <button type="submit" class="login-btn">Login</button>
            </div>
        </section>
    </main>
</body>

</html>
