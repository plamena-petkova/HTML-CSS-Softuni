<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reastaurant</title>
</head>
<body>

    <main class="content">
        <article class="image">
            <img src="./Requirements-and-resources/form-img.jpg" alt="form-image">
        </article>

        <article class="form">
            <h2 class="form-title">Booking place for your dinner!</h2>
            <input type="text" class="name" placeholder="Your name">
            <input type="text" class="number" placeholder="Your phone number">
            <input type="text" class="time" placeholder="Time">
            <input type="text" class="peope" placeholder="Number of people">
            <button class="book">Book now</button>
        </article>
    </main>

    
</body>
</html>
